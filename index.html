<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid border-g">
        <div class="row greenBackGround">
            <div class="col-12 text-center text-white">
                <h2>Student Enrollment Form</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div style=" height: 85.5vh;"  class="row d-flex flex-lg-column flex-sm-row mt-lg-4">
            <div id = "form" class="col-lg-6 h-lg-100 pt-4 border-right">
                <form>
                    <div class="row g-3 p-2 ">
                        <div class="col-4 text-center font-weight-bolder ">
                            <label for="name" class="col-form-label">Name</label>
                        </div>
                        <div class="col-5">
                            <input type="text" id="name" class="form-control border-input" required>
                        </div>
                    </div>
                    <div class="row g-3 p-2">
                        <div class="col-4 text-center font-weight-bolder">
                            <label for="email" class="col-form-label">Email</label>
                        </div>
                        <div class="col-5">
                            <input type="email" id="email" class="form-control border-input" required>
                        </div>
                    </div>
                    <div class="row g-3 p-2">
                        <div class="col-4 text-center font-weight-bolder">
                            <label for="website" class="col-form-label">Website</label>
                        </div>
                        <div class="col-5">
                            <input type="url" id="website" class="form-control border-input" required>
                        </div>
                    </div>
                    <div class="row g-3 p-2">
                        <div class="col-4 text-center font-weight-bolder">
                            <label for="image_link" class="col-form-label">Image Link</label>
                        </div>
                        <div class="col-5">
                            <input type="url" id="image_link" class="form-control border-input" required>
                        </div>
                    </div>
                    <div class="row g-3 p-2">
                        <div class="col-4 text-center font-weight-bolder">
                            <label for="gender" class="col-form-label">Gender</label>
                        </div>
                        <div class="col-8">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radiobtn1" checked>
                                <label class="form-check-label" for="flexRadioDefault1"> Male </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radiobtn2">
                                <label class="form-check-label" for="flexRadioDefault2"> Female </label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 p-2">
                        <div class="col-4 text-center font-weight-bolder">
                            <label for="skills" class="col-form-label">Skills</label>
                        </div>
                        <div class="col-8 d-sm-flex flex-sm-row g-sm-0 px-0 mt-sm-4">
                            <div>
                                <input class="form-check-input mx-2" type="checkbox" value="" id="checkbox-1">
                                <label class="form-check-label " for="flexCheckDefault"> HTML </label>
                            </div>
                            <div>
                                <input class="form-check-input mx-2" type="checkbox" value="" id="checkbox-2">
                                <label class="form-check-label " for="flexCheckChecked"> CSS </label>
                            </div>
                            <div>
                                <input class="form-check-input mx-2" type="checkbox" value="" id="checkbox-3">
                                <label class="form-check-label " for="flexCheckChecked"> Java </label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 p-2">
                        <div class="col-sm-6 d-flex justify-content-center justify-content-sm-end">
                            <button id="enroll" type="submit" class="btn btn-primary btn-lg">Enroll Student</button>
                        </div>
                        <div class="col-sm-6 d-flex justify-content-center justify-content-sm-start">
                            <button id="clear" onclick="clearAllInput()" type="button"
                                class="btn btn-danger btn-lg">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 h-75 d-flex flex-column overflow-auto">
                <div id = "upperHeading" class="p-4 d-none text-center">
                    <h5>Enrolled Student</h5>
                </div>
                    <div id="heading" class="row d-none mx-auto g-0 d-none w-75">
                        <div class="col-8 border-lg g-0 text-white lightGreenbg font-weight-bold">Desription</div>
                        <div class="col-4 border-lg g-0 text-white lightGreenbg font-weight-bold">Image</div>
                    </div>
                    <div id="studentCard" class=" card d-none mx-auto w-75 h-50 my-0 g-0">
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid border-g fixed-bottom">
        <div style="height: 5vh;" class="row greenBackGround">
            <div class="col-12 h-100 text-center text-white">
                <p>Copyright 2023-24 by Fresher Training</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
